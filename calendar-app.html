<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="calendar-app.css" type="text/css" />
</head>
<body>

    <div class="app-body">
        <!--MOBILE-->
        <article class="app-mobile"></article>
        <!--DESKTOP-->
        <article class="app-desktop">
            <nav class="dsk-nav-menu">
                <div class="dsk-menu-button-box">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-left-square dsk-menu-arrow" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                    </svg>
                </div>
                <div class="title-year-box">
                    <div class="title-year-prp">
                        <div class="ty-prev-arrow">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
                            </svg>
                        </div>
                        <div class="ty-value"></div>
                        <div class="ty-next-arrow">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="month-box">
                    <div class="mb-item" id="mb-item-00">Styczeń</div>
                    <div class="mb-item" id="mb-item-01">Luty</div>
                    <div class="mb-item" id="mb-item-02">Marzec</div>
                    <div class="mb-item" id="mb-item-03">Kwiecień</div>
                    <div class="mb-item" id="mb-item-04">Maj</div>
                    <div class="mb-item" id="mb-item-05">Czerwiec</div>
                    <div class="mb-item" id="mb-item-06">Lipiec</div>
                    <div class="mb-item" id="mb-item-07">Sierpień</div>
                    <div class="mb-item" id="mb-item-08">Wrzesień</div>
                    <div class="mb-item" id="mb-item-09">Październik</div>
                    <div class="mb-item" id="mb-item-10">Listopad</div>
                    <div class="mb-item" id="mb-item-11">Grudzień</div>
                </div>
            </nav>
            <div class="calendar-space">
                <div class="calendar-box">
                    <div class="cb-header">
                        <div class="cb-title"></div>
                    </div>
                    <div class="cb-shadow">
                        <div class="cb-days-title-group">
                            <div class="cb-days-title-item">Pon</div>
                            <div class="cb-days-title-item">Wt</div>
                            <div class="cb-days-title-item">Śr</div>
                            <div class="cb-days-title-item">Czw</div>
                            <div class="cb-days-title-item">Pt</div>
                            <div class="cb-days-title-item">Sob</div>
                            <div class="cb-days-title-item">Nd</div>
                        </div>
                        <div class="cb-days-number-group"></div>
                    </div>
                </div>
            </div>
            <div class="quest-box">
                <div class="qb-title"></div>
                <div class="qb-map-box">
                    <div class="qb-map-calendar">
                        <div class="qb-mc-days-title-group">
                            <div class="qb-mc-days-title-item">Pn</div>
                            <div class="qb-mc-days-title-item">Wt</div>
                            <div class="qb-mc-days-title-item">Śd</div>
                            <div class="qb-mc-days-title-item">Cw</div>
                            <div class="qb-mc-days-title-item">Pt</div>
                            <div class="qb-mc-days-title-item">Sb</div>
                            <div class="qb-mc-days-title-item">Nd</div>
                        </div>
                        <div class="qb-mc-days-number-group"></div>
                    </div>
                </div>
                <div class="qb-todolist-box">
                    <div class="qb-todolist-title">
                        <div class="qb-todolist-title-prp">Lista zadań</div>
                        <div class="qb-todolist-title-button">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                            </svg>
                        </div>
                    </div>
                    <div class="qb-todolist-content">
                        <div class=""></div>
                    </div>
                </div>
            </div>
        </article>
    </div>
    
    <script src="calendar-app.js"></script>
</body>
</html>
